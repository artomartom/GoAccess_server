<body>
    <div class="container">
    </div>

    <script>
        document.querySelector('.container').innerHTML = `
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        `;

        function setPage(html){
            document.open();
            document.write(html);
            document.close();
        }

        fetch('/api/generate/{{file_id}}')
            .then(async response => {
                if ([ 404 , 405, 400, 200].includes(response.status)) {
                    return response.text();
                }
                   throw new Error(`HTTP error! status: ${response.status}`);
                })
                .then(async html =>  {
                    setPage(html)
                    
                })
                .catch(error => {
                console.error('Error fetching the HTML:', error);
                document.querySelector('.container').innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                        <h2 style="color: #e74c3c;">Error Loading Content</h2>
                        <p>Failed to load the requested page. Please try again later.</p>
                        <p style="color: #7f8c8d; font-size: 0.9em;">Error: ${error.message}</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
