services:
  goaccess-debug:
    container_name: goaccess
    command: >
      /app/app.py --external-url=https://goaccess.papaya.local
       --geoip-db=/app/geodb/dbip-lite-latest.mmdb
    build:
      context: .
      args:
        debbuger: true
    image: goaccess-debug
    restart: always
    ports:
      - "3050:3050"
      - "5678:5678"
    volumes:
      - data:/app/data
      - /var/geodb/:/app/geodb
volumes:
  data:
    driver: local
