services:
  goaccess-debug:
    command: /app/app.py
    build:
      context: .
      args: 
        debbuger: true
    image: goaccess-debug
    restart: always
    ports:
      - "3050:3050"
      - "5678:5678"
    volumes:
      - ./config.yaml:/app/config.yaml 
      - data:/app/data
      - /var/geodb:/app/geodb
    
volumes:
  data:
    driver: local