services:
  goaccess-debug:
    container_name: goaccess-server-debug
    build:
      context: .
      args: 
        debbuger: true
    image: goaccess_server-debug
    restart: always
    ports:
      - "3050:3050"
      - "5678:5678"
    volumes:
      - ./config.yaml:/app/config.yaml 
      - data:/app/data
    
volumes:
  data:
    driver: local