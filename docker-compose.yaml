services:
  redis-cache:
    container_name: redis-cache
    image: redis:6.2-alpine
    restart: always
    command: redis-server --save 20 1 --loglevel notice
    volumes:
      - redis-cache:/data

  py-server:
    container_name:   goaccess-server_v1
    image: goaccess_server
    restart: always
    ports:
      - "127.0.0.1:3050:3050"
    volumes:
      - ./.env:/app/.env
      - data:/app/data

volumes:
  redis-cache:
    driver: local
  data:
    driver: local



